<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop class="bgVideo">
        <source src="./assets/video/clock-background.mp4" type="video/mp4">
      </video>
    <div class="container">
        <div class="form-page">
            <h1 class="heading">Create a Custom Countdown!</h1>
            <form action="javascript:void(0)">
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Select a Title For Your Countdown" required>
                </fieldset>
    
                <fieldset>
                    <label for="date">Select a Date</label>
                    <input type="date" name="date" id="date" required>
                </fieldset>
    
                <button class="submit-btn" id="submit">Submit</button>
            </form>
        </div> <!--End of Form Page-->
        <div class="timer-page" hidden>
            <h1 class="heading">Happy Birthday</h1>
            <div class="timer"></div>
            <button class="submit-btn" id="reset">Reset</button>
        </div> <!--End of Timer Page-->
    </div> <!-- End of Container-->

    <script src="script.js"></script>
</body>
</html>
